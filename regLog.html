<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="reg.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="register">
        <h4>Sign Up <span>or</span> Login</h4><br/>
        
        <!-- Registration Form -->
        <form action="/Index.html">
            <h5> Sign Up with</h5>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter Username" pattern="[a-z]*" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="input-container">
                <i class="fas fa-mobile"></i>
                <input type="text" id="mobile" name="mobile" placeholder="+91 Mobile Number" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Choose Password" required>
            </div>
             <button type="submit" id="registerButton">Register</button><br>
            <p>ALREADY REGISTERED? <a href="#" onclick="showLogin()">LOG IN</a></p>
        </form>
    </div>

    <!-- Login Form -->
    <div class="login" id="loginForm">
        <h5> LOGIN </h5>
    <form action="/Index.html">
        <div class="inputField">  
            <i class="fas fa-user"></i> <input type="text" id="lusername" name="lusername" placeholder="Username / Email" required><br>
            <i class="fas fa-lock"></i> <input type="password" id="lpassword" name="lpassword" placeholder="Password" required>
            <div class="reem">
                <input type="checkbox" id="rem"><p>Remember Me</p>
            </div>
        </div>
    
        <div class="log">
            <button type="submit">Log In</button> <br>
        </form>
            <a href="#">Forgot your password?</a>
        </div>   
        <hr> <p class="or">or</p>  <hr class="ru">
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-google"></i>
        </div> 
    </div>
    

    <script>
        var register = document.querySelector(".register");
        var login = document.querySelector(".login");

        function showLogin(){
            register.style.display = "none";
            login.style.display = "block";
        }
    </script>
</body>
</html>
